<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <title>Setup</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Ctrl alt i pour l'inspecteur -->

    <a-scene fog="type: linear; color: #f15d47; near: 1; far: 10">
      <a-assets>
        <a-asset-item id="lamp" src="./assets/lava-lamp.glb"></a-asset-item>
       
      
      </a-assets>

      <a-entity gltf-model="#lamp" position="0 1.5 -2" scale="0.1 0.1 0.1">
        <a-light type="ambient" color="white" intensity=".75"></a-light>
        

      </a-entity>

     
        gltf-model="#lampe-sol"
        position="-3 .15 -5"
        scale="2 2 2"
      ></a-entity>

   
   
    </a-scene>
  </body>
</html>
